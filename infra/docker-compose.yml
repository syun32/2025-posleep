version: "3.9"
services:
  api:
    image: syun32/posleep-api:prod
    container_name: posleep-api
    env_file:
      - /opt/posleep/app.env
    volumes:
      - /opt/posleep/keys:/opt/posleep/keys:ro
    expose:
      - "8080"
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-XX:MaxRAMPercentage=75 -XX:+UseG1GC
      - TZ=Asia/Seoul
    networks:
      - posleep-net

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    image: syun32/posleep-frontend:prod
    container_name: posleep-frontend
    expose:
      - "3000"
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:8080
      - TZ=Asia/Seoul
    networks:
      - posleep-net
    depends_on:
      - api

  nginx:
    image: nginx:1.27-alpine
    container_name: posleep-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    restart: unless-stopped
    depends_on:
      - frontend
      - api
    networks:
      - posleep-net

networks:
  posleep-net:
    driver: bridge
